name: Build & Test JSCPP

on:
  push:
    branches: [ "experiment-development" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update & Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel cmake gcc make git

      - name: Build Compiler
        run: |
          mkdir -p build
          cd build
          cmake ..
          make -j$(nproc)

      - name: Run Compiler Tests
        run: |
          cd build
          # Run a test file (basic hello world)
          echo '#include<psl>\nUoc main() {\n print("Hello World");\n}' > test.jscpp
          ./ujscc test.jscpp || exit 1

          # Test error handling (should exit non-zero)
          echo 'Uoc main() {\n print("Unclosed);\n}' > test_error.jscpp
          if ./ujscc test_error.jscpp; then
            echo "❌ Error test FAILED (compiler did not exit with error)"
            exit 1
          else
            echo "✅ Error test PASSED"
          fi
